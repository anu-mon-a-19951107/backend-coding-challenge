<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script>
		function get(id) {
			$.ajax({
				type: "GET",
				url: "/ad/view",
				data: {id},
				success: function (result) {
					$('#loadDiv').html(result);
				},
				error: function (result) {
					alert(result);
				}
			});
		}
	</script>
	<style>
		th,
		td {
			border: 1px solid black;
		}
	</style>
	<title>View All Ads</title>
</head>

<body>
	<div class="container">
		<h1>All Ads</h1>
		<table class="table">
			<tr th:each="ad: ${allAds}">
				<button type="submit" class="btn btn-link" th:attr="onclick=|get(${ad.id})|">
					<h2 th:text="${ad.make} +'-'+ ${ad.model}"></h2>
				</button>
				<table class="table">
					<tr>
						<td>
							<h3 th:text="${ad.category}"></h3>
						</td>
						<td>
							<h3 th:text="${ad.description}"></h3>
						</td>
						<td>
							<h3 th:text="${ad.price}"></h3>
						</td>
					</tr>
				</table>
			</tr>
		</table>
	</div>
</body>

</html>
