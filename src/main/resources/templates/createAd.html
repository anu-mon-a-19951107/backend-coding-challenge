<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		<title>Create-New Ad</title>
	</head>
	
	<body>
		<div class="container alert alert-danger" role="alert" id="errorMessageDiv" th:if="${errorMessage != null}"> 
			<p th:text="${errorMessage}"/>
		</div>
		<form method="post" th:action="@{/ad/create}" th:object="${ad}">
			<div>
				<h3> Enter ad details </h3>
			</div>
			<div class="form-group">
				<label for="make">Make</label>
				<input type="text" class="form-control" id="make" th:field="*{make}"
					placeholder="Eg. Mercedes-Benz,BMW..etc">
			</div>
			<div class="form-group">
				<label for="model">Model</label>
				<input type="text" class="form-control" id="model" th:field="*{model}" placeholder="Eg. 520d,S-Class,..etc">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="category">Select Category</label>
				<select  class="form-control" id="categorySelect" th:field="*{category}">
					<option value="Car">Car</option>
					<option value="Car">Motorbike</option>
					<option value="Car">Truck</option >
				</select>
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="number" class="form-control" id="price" th:field="*{price}"
					placeholder="Enter price of the item">
			</div>
			<div>
				<h3> Enter ad publisher details</h3>
			</div>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" th:field="*{customer.firstName}">
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" th:field="*{customer.lastName}">
			</div>
			<div class="form-group">
				<label for="companyName">Company Name</label>
				<input type="text" class="form-control" id="companyName" th:field="*{customer.companyName}">
			</div>
			<div class="form-group">
	    		<label for="email">Email</label>
	    		<input type="email" class="form-control" id="email" th:field="*{customer.email}" aria-describedby="emailHelp">
	  		</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
</html>
